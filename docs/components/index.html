<!DOCTYPE html>
<html lang="en" id="top">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="INDEX, FOLLOW" />
        <meta name="description" content="" />
        <meta name="author" content="Jacob Perez" />
        <title>Rams - Components</title>
        <link rel="preload" href="../templates/a.html" as="fetch" type="text/html" crossorigin />
        <link rel="stylesheet" href="../css/main.css" />
        <script src="../js/index.js"></script>
        <script type="module" src="../js/defer.js"></script>
        <script>
            template.meta.title = "Components";
            template.type = "post";
        </script>
    </head>

    <body>
        <template id="headerTemplate">
            <p data-flex="wrap">
                <span data-item="grow">
                    With
                    <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes">data-attributes</a>
                    components become more composable.</span
                >
                <a href="https://github.com/jacobxperez/rams/blob/master/docs/components/index.html" data-icon="&#xe08e;"> Edit Page</a>
            </p>
        </template>

        <template id="contentTemplate">
            <h2>Buttons</h2>

            <section>
                <p>
                    <button data-button>default</button>
                    <button data-button="outline">outline</button>
                    <button data-button="link">link</button>
                </p>

                <p>
                    <button data-button="primary">button</button>
                    <button data-button="secondary">button</button>
                    <button data-button="tertiary">button</button>
                </p>

                <p>
                    <button data-button="primary outline">button</button>
                    <button data-button="secondary outline">button</button>
                    <button data-button="tertiary outline">button</button>
                </p>

                <h3>Feedback</h3>

                <p>
                    <button data-button="success">button</button>
                    <button data-button="warning">button</button>
                    <button data-button="danger">button</button>
                </p>

                <p>
                    <button data-button="success outline">button</button>
                    <button data-button="warning outline">button</button>
                    <button data-button="danger outline">button</button>
                </p>

                <h4>Disabled</h4>

                <p>
                    <button data-button data-state="disabled">disabled</button>
                </p>
            </section>

            <section>
                <h2>Navigation</h2>

                <nav>
                    <ul data-flex>
                        <li><a data-anchor data-state="active">Active</a></li>
                        <li><a data-anchor>Anchor</a></li>
                        <li><a data-anchor>Anchor</a></li>
                        <li><a data-anchor>Anchor</a></li>
                    </ul>
                </nav>

                <h3>Breadcrumb</h3>

                <nav>
                    <ul data-flex="breadcrumb">
                        <li><span>Active</span></li>
                        <li><a>Link</a></li>
                        <li><a>Link</a></li>
                        <li><a>Link</a></li>
                    </ul>
                </nav>

                <h3>Line</h3>

                <nav>
                    <ul data-flex="line-top">
                        <li><a data-anchor="line" data-state="active">Active</a></li>
                        <li><a data-anchor="line">Anchor</a></li>
                        <li><a data-anchor="line">Anchor</a></li>
                        <li><a data-anchor="line">Anchor</a></li>
                    </ul>

                    <ul data-flex="line-bottom">
                        <li><a data-anchor="line" data-state="active">Active</a></li>
                        <li><a data-anchor="line">Anchor</a></li>
                        <li><a data-anchor="line">Anchor</a></li>
                        <li><a data-anchor="line">Anchor</a></li>
                    </ul>
                </nav>

                <h3>Navbar</h3>

                <nav data-navbar>
                    <ul data-flex>
                        <li><a data-anchor="navbar" data-state="active">Active</a></li>
                        <li><a data-anchor="navbar">Anchor</a></li>
                        <li><a data-anchor="navbar">Anchor</a></li>
                        <li><a data-anchor="navbar">Anchor</a></li>
                    </ul>
                </nav>
            </section>

            <section>
                <h2>Dropdowns</h2>

                <p>Dropdowns are multifunctional they can create simple tooltips or complex dropdown content.</p>

                <h3>Tooltip</h3>

                <p>Display additional context on hover or on click with tooltip.</p>

                <p>
                    <span data-toggle="tooltip"
                        >Tooltip!
                        <span data-dropbox>Lorem ipsum dolor sit amet</span>
                    </span>
                </p>

                <h3>Accordion</h3>

                <p>Reveal extra page content</p>

                <ul data-box="border">
                    <li data-box="border-bottom">
                        <a data-toggle data-anchor data-flex>
                            <strong data-item="grow">Content</strong>
                            <span data-icon="&#xe043;"></span>
                        </a>

                        <div data-dropbox data-box="padding-x padding-bottom">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi, aut.
                        </div>
                    </li>

                    <li data-box="border-bottom">
                        <a data-toggle data-anchor data-flex>
                            <strong data-item="grow">Content</strong>
                            <span data-icon="&#xe043;"></span>
                        </a>

                        <div data-dropbox data-box="padding-x padding-bottom">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi, aut.
                        </div>
                    </li>

                    <li>
                        <a data-toggle data-anchor data-flex>
                            <strong data-item="grow">Content</strong>
                            <span data-icon="&#xe043;"></span>
                        </a>

                        <div data-dropbox data-box="padding-x padding-bottom">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi, aut.
                        </div>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Forms</h2>

                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" />

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="nonbinary">Non-binary</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="50" placeholder="Enter your message"></textarea>

                    <label for="checkbox">Checkbox:</label>
                    <input type="checkbox" id="checkbox" name="checkbox" />
                    <label for="radio">Radio:</label>
                    <input type="radio" id="radio1" name="radio" value="option1" />
                    <label for="radio1">Option 1</label>
                    <input type="radio" id="radio2" name="radio" value="option2" />
                    <label for="radio2">Option 2</label>

                    <label for="file">File:</label>
                    <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" data-button="" />

                    <input type="submit" value="Submit" data-button />
                </form>
            </section>
        </template>
    </body>
</html>
