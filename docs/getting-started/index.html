        <template id="headerTemplate">
            <p data-flex="wrap">
                <span data-item="grow">Learn more about Rams and how to get started.</span>
                <a
                    href="https://github.com/jacobxperez/rams/blob/master/docs/index.html"
                    data-icon="&#xe08e;"
                >
                    Edit Page</a
                >
            </p>

        <template id="contentTemplate">
            <p>
                Start by
                <strong
                    ><a href="https://github.com/jacobxperez/rams/archive/master.zip"
                        >downloading</a
                    ></strong
                >
                the
                <a href="https://github.com/jacobxperez/rams">repository</a> or by cloning the
                project:
            </p>

            <pre
                data-box="padding border"
            ><code>git clone https://github.com/jacobxperez/rams.git</code></pre>

            <p>
                Install devDependencies on your machine with
                <a href="https://www.npmjs.com/" rel="nofollow">npm</a>
            </p>

            <pre data-box="padding border"><code>npm install</code></pre>

            <h3 id="build">Build</h3>

            <p>
                Edit the
                <a href="https://github.com/jacobxperez/rams/blob/master/src/css/var.css"
                    >variables</a
                >, add
                <a href="https://github.com/jacobxperez/rams/tree/master/src/css/custom">custom</a>
                modules and linked them to
                <a href="https://github.com/jacobxperez/rams/blob/master/src/css/main.css"
                    >main.css</a
                >
                for compiling.
            </p>

            <ul data-list="ul">
                <li>
                    <a href="https://github.com/jacobxperez/rams/tree/master/src/css/">/css</a>
                    <ul data-list="ul">
                        <li>
                            <a href="https://github.com/jacobxperez/rams/tree/master/src/css/core"
                                >core</a
                            >
                            (important files for compiling)
                        </li>
                        <li>
                            <a href="https://github.com/jacobxperez/rams/tree/master/src/css/custom"
                                >custom</a
                            >
                            (add custom modules here)
                        </li>
                        <li>
                            <a
                                href="https://github.com/jacobxperez/rams/blob/master/src/css/main.css"
                                >main.css</a
                            >
                            (compile to produce the final CSS)
                        </li>
                        <li>
                            <a
                                href="https://github.com/jacobxperez/rams/blob/master/src/css/var.css"
                                >var.css</a
                            >
                            (variables for font, colors, and more)
                        </li>
                    </ul>
                </li>
            </ul>

            <h3 id="compile">Compile</h3>

            <p>On your terminal run these scripts to compile build</p>

            <ul data-list="ul">
                <li><code>npm run docs</code> (locally runs documentation)</li>
                <li><code>npm run dev</code> (serve current development build)</li>
                <li><code>npm run watch</code> (watch for changes but does not start server)</li>
                <li>
                    <code>npm run build</code> (makes current build and sets url to "/" can be
                    changed on
                    <a href="https://github.com/jacobxperez/rams/blob/master/package.json"
                        >package.json</a
                    >)
                </li>
            </ul>
